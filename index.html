<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
        body {
            background-color: #f0f7fd; /* Light blue background */
            color: #333; /* Dark text color */
        }

        .main {
            background-color: #fff; /* White background for the form */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1); /* Shadow effect */
            text-align: center; /* Center align content */
        }

        .container {
            margin-top: 90px;
        }

        .box {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #f9f9f9; /* Light gray background */
        }

        .error-message {
            color: #ff0000; /* Red error message */
            margin-bottom: 10px;
        }

        #submit {
            width: 80px; /* Adjust width */
            padding: 5px; /* Adjust padding */
            margin-top: 10px;
            background-color: #007bff; /* Blue submit button */
            border: none;
            border-radius: 5px;
            color: #fff; /* White text color */
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 12px; /* Adjust font size */
        }

        #submit:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 main">
                <form id="myForm" action="https://userdetails-hw5q.onrender.com/sign_up" method="POST">
                    <h2>Fill Your Details</h2>
                    <input type="text" class="box" id="name" name="name" placeholder="Name" required />
                    <div id="nameError" class="error-message"></div>

                    <input type="text" class="box" id="age" name="age" placeholder="Age" required />
                    <div id="ageError" class="error-message"></div>

                    <input type="text" class="box" id="email" name="email" placeholder="EmailId" required />
                    <div id="emailError" class="error-message"></div>

                    <input type="text" class="box" id="phno" name="phno" placeholder="Mobile" required />
                    <div id="phnoError" class="error-message"></div>

                    <input type="text" class="box" id="gender" name="gender" placeholder="Gender" required />
                    <div id="genderError" class="error-message"></div>

                    <input type="text" class="box" id="password" name="password" placeholder="Message" required />
                    <div id="passwordError" class="error-message"></div>

                    <input type="submit" value="Submit" id="submit" />
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('myForm');

        form.addEventListener('submit', function (event) {
            let isValid = true;

            // Clear previous error messages
            clearErrors();

            // Validate Name
            const nameInput = document.getElementById('name');
            const nameError = document.getElementById('nameError');
            if (!nameInput.value.trim()) {
                nameError.innerText = 'Name is required';
                isValid = false;
            }

            // Validate Age
            const ageInput = document.getElementById('age');
            const ageError = document.getElementById('ageError');
            if (!ageInput.value.trim()) {
                ageError.innerText = 'Age is required';
                isValid = false;
            } else if (isNaN(ageInput.value.trim())) {
                ageError.innerText = 'Age must be a number';
                isValid = false;
            }

            // Validate Email
            const emailInput = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailInput.value.trim()) {
                emailError.innerText = 'Email is required';
                isValid = false;
            } else if (!emailPattern.test(emailInput.value.trim())) {
                emailError.innerText = 'Invalid email format';
                isValid = false;
            }

            // Validate Phone Number
            const phnoInput = document.getElementById('phno');
            const phnoError = document.getElementById('phnoError');
            if (!phnoInput.value.trim()) {
                phnoError.innerText = 'Phone number is required';
                isValid = false;
            } else if (isNaN(phnoInput.value.trim())) {
                phnoError.innerText = 'Phone number must be a number';
                isValid = false;
            }

            // Validate Gender
            const genderInput = document.getElementById('gender');
            const genderError = document.getElementById('genderError');
            if (!genderInput.value.trim()) {
                genderError.innerText = 'Gender is required';
                isValid = false;
            }

            // Validate Password
            const passwordInput = document.getElementById('password');
            const passwordError = document.getElementById('passwordError');
            if (!passwordInput.value.trim()) {
                passwordError.innerText = 'Password is required';
                isValid = false;
            }

            if (!isValid) {
                event.preventDefault();
            }
        });

        function clearErrors() {
            const errorMessages = document.querySelectorAll('.error-message');
            errorMessages.forEach(function (errorMessage) {
                errorMessage.innerText = '';
            });
        }
    </script>
</body>

</html>
