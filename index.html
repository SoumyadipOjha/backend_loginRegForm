<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body {
            background-image: url('loginform.jpg');
            background-size: cover;
            /* This ensures the image covers the entire background */
            background-color: #00000085;
            color: #fff;
            margin-top: 50px;
            /* background-repeat: no-repeat; */
            /* Adjust top margin as needed */
        }

        .main {
            background-color: #3333338a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }

        h2 {
            text-align: center;
            color: #e80909;
            margin-bottom: 30px;
            font-size: 8rem;
            font-style: inherit;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .box {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            background-color: #444;
            color: #ffffff;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            background-color: #ff4d4d;
            color: #cbbcbc;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #e60000;
        }

        input[type="submit"]:focus {
            outline: none;
        }

        .error-message {
            color: red;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 main">
                <form id="myForm" action="https://userdetails-hw5q.onrender.com/sign_up" method="POST">
                    <h2>Fill Your Details</h2>
                    <input type="text" class="box" id="name" name="name" placeholder="Name" required />
                    <div id="nameError" class="error-message"></div>

                    <input type="text" class="box" id="age" name="age" placeholder="Age" required />
                    <div id="ageError" class="error-message"></div>

                    <input type="text" class="box" id="email" name="email" placeholder="EmailId" required />
                    <div id="emailError" class="error-message"></div>

                    <input type="text" class="box" id="phno" name="phno" placeholder="Mobile" required />
                    <div id="phnoError" class="error-message"></div>

                    <input type="text" class="box" id="gender" name="gender" placeholder="Gender" required />
                    <div id="genderError" class="error-message"></div>

                    <input type="text" class="box" id="password" name="password" placeholder="Message" required />
                    <div id="passwordError" class="error-message"></div>

                    <input type="submit" value="Submit" id="submit" />
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('myForm');

        form.addEventListener('submit', function (event) {
            let isValid = true;

            // Clear previous error messages
            clearErrors();

            // Validate Name
            const nameInput = document.getElementById('name');
            const nameError = document.getElementById('nameError');
            if (!nameInput.value.trim()) {
                nameError.innerText = 'Name is required';
                isValid = false;
            }

            // Validate Age
            const ageInput = document.getElementById('age');
            const ageError = document.getElementById('ageError');
            if (!ageInput.value.trim()) {
                ageError.innerText = 'Age is required';
                isValid = false;
            } else if (isNaN(ageInput.value.trim())) {
                ageError.innerText = 'Age must be a number';
                isValid = false;
            }

            // Validate Email
            const emailInput = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailInput.value.trim()) {
                emailError.innerText = 'Email is required';
                isValid = false;
            } else if (!emailPattern.test(emailInput.value.trim())) {
                emailError.innerText = 'Invalid email format';
                isValid = false;
            }

            // Validate Phone Number
            const phnoInput = document.getElementById('phno');
            const phnoError = document.getElementById('phnoError');
            if (!phnoInput.value.trim()) {
                phnoError.innerText = 'Phone number is required';
                isValid = false;
            } else if (isNaN(phnoInput.value.trim())) {
                phnoError.innerText = 'Phone number must be a number';
                isValid = false;
            }

            // Validate Gender
            const genderInput = document.getElementById('gender');
            const genderError = document.getElementById('genderError');
            if (!genderInput.value.trim()) {
                genderError.innerText = 'Gender is required';
                isValid = false;
            }

            // Validate Password
            const passwordInput = document.getElementById('password');
            const passwordError = document.getElementById('passwordError');
            if (!passwordInput.value.trim()) {
                passwordError.innerText = 'Password is required';
                isValid = false;
            }

            if (!isValid) {
                event.preventDefault();
            }
        });

        function clearErrors() {
            const errorMessages = document.querySelectorAll('.error-message');
            errorMessages.forEach(function (errorMessage) {
                errorMessage.innerText = '';
            });
        }
    </script>
</body>

</html>
